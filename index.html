<html>
	<head>
		<title>Index</title>
	</head>
	<body style="font-family:times new roman;font-size:25px;text-shadow: 1px 1px #000000;color:black;margin:50px;">
		<center><h1>Enter your Details</h1></center>
		<br/>
		<form name="index" method="post" action="my_details.php">
			First Name <br/>
			<input type="text" name="fname" autofocus required> <br/><br/>
			Last Name <br/>
			<input type="text" name="lname" required> <br/><br/>
			Father's Name <br/>
			<input type="text" name="fathername" required> <br/><br/>
			Gender <br/>
			<input type="radio" name="gender" value="M" checked>Male
			<input type="radio" name="gender" value="F">Female <br/><br/>
			Age <br/>
			<input type="number" name="age" min="1" style="width:50" required> <br/><br/>
			DOB <br/>
			<input type="date" name="dob" style="width:150" required> <br/><br/>
			E-mail <br/>
			<input type="email" name="email" required placeholder="abc@xyz.com" required> <br/><br/>
			Address <br/> 
			<textarea name="address" rows="5" cols="40" size="20" required> </textarea> <br/><br/>
			State <br/>
			<input type="text" name="state" required> <br/><br/>
			Country <br/>
			<input type="text" name="country" required> <br/><br/>
			Mobile Number <br/>
			<input type="text" name="ph_no" maxlength="10" required> <br/><br/>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
